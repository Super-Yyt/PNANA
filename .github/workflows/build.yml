name: Build and Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        compiler: [gcc, clang]
        build_type: [Debug, Release]
        exclude:
          # 排除一些组合以减少CI时间
          - os: ubuntu-20.04
            compiler: clang
            build_type: Debug
        include:
          - os: ubuntu-20.04
            compiler: gcc
            cc: gcc-9
            cxx: g++-9
          - os: ubuntu-20.04
            compiler: clang
            cc: clang-10
            cxx: clang++-10
          - os: ubuntu-22.04
            compiler: gcc
            cc: gcc-11
            cxx: g++-11
          - os: ubuntu-22.04
            compiler: clang
            cc: clang-14
            cxx: clang++-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/ccache
          /usr/local/lib/cmake/FTXUI
          /usr/local/include/ftxui
        key: ${{ runner.os }}-deps-${{ hashFiles('**/CMakeLists.txt', '**/conanfile.txt') }}
        restore-keys: |
          ${{ runner.os }}-deps-

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-${{ matrix.build_type }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          build-essential \
          pkg-config \
          nlohmann-json3-dev \
          liblua5.4-dev \
          libtree-sitter-dev \
          libavformat-dev \
          libavcodec-dev \
          libswscale-dev \
          libavutil-dev \
          golang-go \
          libncurses-dev \
          libtinfo-dev \
          git \
          ccache \
          clang-10 \
          clang-14

    - name: Build and install FTXUI
      run: |
        echo "Building FTXUI from source..."
        git clone --depth 1 --branch main https://github.com/ArthurSonzogni/FTXUI.git
        cd FTXUI
        mkdir build && cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_STANDARD=17 \
          -DCMAKE_INSTALL_PREFIX=/usr/local \
          -DFTXUI_BUILD_EXAMPLES=OFF \
          -DFTXUI_BUILD_DOCS=OFF \
          -DFTXUI_ENABLE_INSTALL=ON
        make -j$(nproc)
        sudo make install
        cd ../..
        rm -rf FTXUI
        echo "FTXUI installation completed"

    - name: Setup environment
      run: |
        echo "CC=${{ matrix.cc }}" >> $GITHUB_ENV
        echo "CXX=${{ matrix.cxx }}" >> $GITHUB_ENV
        echo "CMAKE_GENERATOR=Ninja" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DBUILD_TESTING=ON

    - name: Build
      run: |
        cd build
        ninja -j$(nproc) -v

    - name: Show ccache stats
      run: ccache -s

    - name: Test
      run: |
        cd build
        ctest --output-on-failure

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.build_type == 'Release'
      with:
        name: pnana-${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}
        path: |
          build/pnana
          build/compile_commands.json
        retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        # 检查所有 C++ 源文件的格式
        find src include -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror --style=file
        echo "Code formatting check passed!"

    # 暂时禁用 cppcheck
    # - name: Run static analysis
    #   run: |
    #     # 安装 cppcheck
    #     sudo apt-get install -y cppcheck
    #
    #     # 运行静态分析
    #     cppcheck --enable=all --error-exitcode=1 --suppress=missingIncludeSystem src/ include/
    #     echo "Static analysis passed!"

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'