[package]
name = "hello-world"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <you@example.com>"]
description = "A simple hello world application"
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
toml = "0.5"

[build-dependencies]
cc = "1.0"

[[bin]]
name = "hello"
path = "src/main.rs"

[profile.release]
opt-level = 3
debug = false
strip = true
lto = true
codegen-units = 1
panic = "abort"
